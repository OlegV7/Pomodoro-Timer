<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#">üçÖ Pomodoro Timer</a>
        </nav>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo laudantium est quam nihil ullam nesciunt placeat, assumenda perferendis sit corporis.</p>

    <!-- Clock -->
    <div class="timer">
        <div class="pomodoro-timer">
            <span class="minutes">25</span> : <span class="seconds">00</span>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="start">start</button>
        <button class="short-brake">short brake</button>
        <button class="long-brake">long brake</button>
        <button class="cancel">back</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
